<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <link rel="stylesheet" href="./css/cart.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo"><img src="./img/logo.png" alt="로고"></a>
            <div class="header-right">
                <input type="text" placeholder="검색어를 입력해주세요.">
                <a href="#" class="login">로그인</a>
                <a href="#" class="cart">장바구니</a>
            </div>
        </div>
    </header>

    <nav class="menu">
        <a href="#">메뉴1</a>
        <a href="#">메뉴2</a>
        <a href="#">메뉴3</a>
        <a href="#">메뉴4</a>
    </nav>

    <main class="cart-container">
        <div class="cart-header">
            <input type="checkbox" class="select-all" id="select-all"> <label for="select-all">전체 선택</label>
        </div>

        <div class="cart-items">
            <div class="cart-item">
                <input type="checkbox" class="item-select">
                <img src="상품이미지.jpg" alt="상품 이미지">
                <div class="item-info">
                    <p class="item-description">상품 설명 1</p>
                    <p class="item-price">₩10,000</p>
                </div>
                <div class="item-price-detail">
                    <p class="price">₩10,000</p>
                    <input type="number" value="1" class="quantity">
                </div>
            </div>

            <div class="cart-item">
                <input type="checkbox" class="item-select">
                <img src="상품이미지.jpg" alt="상품 이미지">
                <div class="item-info">
                    <p class="item-description">상품 설명 2</p>
                    <p class="item-price">₩20,000</p>
                </div>
                <div class="item-price-detail">
                    <p class="price">₩20,000</p>
                    <input type="number" value="1" class="quantity">
                </div>
            </div>

            <div class="cart-item">
                <input type="checkbox" class="item-select">
                <img src="상품이미지.jpg" alt="상품 이미지">
                <div class="item-info">
                    <p class="item-description">상품 설명 3</p>
                    <p class="item-price">₩15,000</p>
                </div>
                <div class="item-price-detail">
                    <p class="price">₩15,000</p>
                    <input type="number" value="1" class="quantity">
                </div>
            </div>
        </div>

        <div class="cart-summary">
            <p class="total-price">총 금액: ₩45,000</p>
            <button class="checkout-btn">결제하기</button>
        </div>
    </main>

    <footer>
        <div class="container">
            © 2025 쇼핑몰. All rights reserved.
        </div>
    </footer>
    
    <script src="cart.js"></script>
</body>
</html>
