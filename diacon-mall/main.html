<!DOCTYPE html>
<html lang="ko">
<head>

        </div>

    <nav class="menu">
        <a href="#">메뉴1</a>
        <a href="#">메뉴2</a>

        </div>
    </main>

    <section>
        <div class="container">
            <h2>베스트 상품</h2>
            <ul class="product-list">
                <li>
                    <img src="./images/product1.jpg" alt="상품 1">

                <li>

                    <img src="./images/product3.jpg" alt="상품 3">

                <li>
                    <img src="./images/product4.jpg" alt="상품 4">

                    <p>₩40,000</p>
                </li>
                <li>
                    <img src="./images/product5.jpg" alt="상품 5">
                    <h3>상품 5</h3>
                    <p>₩50,000</p>
                </li>
                <li>
                    <img src="./images/product6.jpg" alt="상품 6">
                    <h3>상품 6</h3>
                    <p>₩60,000</p>
                </li>
