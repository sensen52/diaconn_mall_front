<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세</title>
    <link rel="stylesheet" href="./css/product_detail.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo"><img src="./img/logo.png" alt="로고"></a>
            <div class="header-right">
                <input type="text" placeholder="검색어를 입력해주세요.">
                <a href="#" class="login">로그인</a>
                <a href="#" class="cart">장바구니</a>
            </div>
        </div>
    </header>

    <nav class="menu">
        <a href="#">메뉴1</a>
        <a href="#">메뉴2</a>
        <a href="#">메뉴3</a>
        <a href="#">메뉴4</a>
    </nav>

    <div class="product-container">
        <div class="product-image">
            <img src="./img/product.jpg" alt="상품 이미지" />
        </div>
        
        <div class="product-details">
            <h1>P8</h1>
            <p class="price">가격: 10,000원</p>
            <p>설명: 굿굿...</p>
            
            <button class="btn add-to-cart">장바구니 담기</button>
            <button class="btn buy-now">바로 구매</button>
        </div>
    </div>

    <footer>
        <p>© 2025 쇼핑몰. All rights reserved.</p>
    </footer>
</body>
</html>
